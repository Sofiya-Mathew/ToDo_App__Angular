<div class="header">
    <div class="heading">
    <h3 class="text-center">My Todo List</h3>
    </div>
  </div>
  <div class="container d-flex aligns-items-center justify-content-center">
  
    <div class="inparea">
    <input type="text" class="form-control  text-center ps-5 pe-5" id="" name="input" placeholder="Enter Todo.." [(ngModel)]="input">
</div>
<div class="butt">
<button (click)="addTodo()" type="submit" class="btn btn-success text-center">Add New</button>
</div>

</div>
<div class="todos">
    <div class=" d-flex aligns-items-center border shadow rounded" style="width: 40rem;" *ngFor="let todo of todos;let i=index;" class="todo {{(todo.completed? 'done' :'')}}">
        <div class="id">{{i+1}}</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
        
        <div (click)="deleteTodo(i)" class="delete btn btn-danger">x</div>
      
      </div>
    </div>
